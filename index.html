      <div class='container' style="width: 55vh">
      <form class='text-center border border-light p-5' method='post' action='cadastro/' enctype='multipart/form-data'>
        <p class='h4 mb-4'>Relate um problema</p>
        <!-- Name -->
        <input required name='name' type='text' id='defaultContactFormName' class='form-control mb-4' placeholder='Como se chama?'>
        <!-- Email -->
          <input required name='whatsapp' type='number'  class='form-control mb-4' placeholder='WhatsApp'>
        <!-- Subject -->
    
        <select required name='category' class='browser-default custom-select mb-4'>
            <option value='' selected>Categoria</option>
            <option value='Asfalto'>Asfalto</option>
            <option value='Calçadas'>Calçadas</option>
            <option value='Sinalização'>Sinalização</option>
            <option value='outros'>Outros</option>
            
            
        </select>
        <!-- Message -->
        <input required name='title' type='text' id='defaultContactFormName' class='form-control mb-4' placeholder='Breve Título'>
        <input required name='r_adress' type='text' id='defaultContactFormName' class='form-control mb-4' placeholder='Endereço do Problema'>
        <div class='form-group'>

            <textarea name='descript' class='form-control rounded-0' id='exampleFormControlTextarea2' rows='3' placeholder='Descrição do Problema, ponto de referencia para endereço.'></textarea>
        </div>
        <!-- Copy -->
       Escolha uma imagem para ilustrar o problema > <input class='form-control' required type='file' name='fileToUpload' id='fileToUpload'>
      
<br>
        <!-- Send button --><br>
        <button class='btn btn-info btn-block' type='submit'>OK</button> 
    </form>
